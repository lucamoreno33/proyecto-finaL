    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Contacta con el equipo de AnimeOnline aqui">
    <title>Contacto | AnimeOnline</title>
</head>
<body>
    <header class="navbar navbar-expand-lg border-bottom oscuro">
        <div>
            <a href="../index.html"class="claro"><h1 class="h-50">AnimeOnline</h1></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link claro" href="../index.html">inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link claro" href="./mangas.html">mangas</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link claro" href="#">contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="claro"> 
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../img/neon.jpg" class="img-fluid imagen-presentacion w-100 sub-header" alt="">
                <h2 class="position-absolute texto-presentacion fs-1">CONTACTANOS!</h2>
            </div>
            <!------------------------FORMULARIO------------------------->
            <form action="">
                <div class="formulario-fondo">
                    <h2 class="my-4 mx-2">Formulario de contacto</h2>
                    <div class="m-2">
                        <label for="nombre">Nombre y apellido:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre Apellido" required>
                    </div>
                    <div class="m-2">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="m-2">
                        <span>Genero:</span>
                        <br>
                        <label for="mujer">Mujer</label>
                        <input type="radio" name="genero" value="mujer" id="mujer" required>
                        <label for="hombre">Hombre</label>
                        <input type="radio" name="genero" value="hombre" id="hombre" required>
                        <label for="no_responde">Prefiero no responder</label>
                        <input type="radio" name="genero" value="sin_respuesta" id="no_responde" required>
                    </div>
                    <div class="m-2">
                        <label for="asunto">Asunto:</label>
                        <select name="asunto" id="asunto" required>
                            <option value="sugerencia">sugerencias</option>
                            <option value="reclamo">Reclamos</option>
                            <option value="propuesta laboral">propuesta laboral</option>
                            <option value="propuesta de negocios">propuesta de negocios</option>                                <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="m-2">
                        <textarea name="mensaje" id="mensaje" cols="100" rows="10" class="overflow-auto"></textarea>
                        <input type="submit" value="enviar" class="btn-submit">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="container-fluid oscuro">
        <div class="container claro">
            <div class="row">
                <div class="mt-3 text-center col-lg-4">
                    <p>AnimeOnlineâ„¢ todos los derechos reservados</p>

                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi quis necessitatibus autem porro</p>
                </div>
                <div class="mt-3 text-center col-lg-4">
                    <a href="../index.html"><h2 class="btn">AnimeOnline</h2></a>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-center ">
            <span>example@gmail.com</span>
            </div>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>     
</body>
</html>
